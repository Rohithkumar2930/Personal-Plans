<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="container">
            <h1>Password Required</h1>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
